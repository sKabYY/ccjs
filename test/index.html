<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>QUnit Example</title>
    <link rel="stylesheet" href="qunit/qunit-1.20.0.css">
</head>
<body id="the-body">

<div id="qunit"></div>
<div id="qunit-fixture"></div>
<script src="qunit/qunit-1.20.0.js"></script>
<script src="qunit/demo.js"></script>
<script src="config.js"></script>
<script src="../dist/cc.core.js"></script>

<script>
    var body = document.getElementById('the-body');
    var addScript = function (script) {
        var elem = document.createElement('script');
        elem.src = script;
        body.appendChild(elem);
    };
    var loadTests = function (m) {
        testConfig[m].each(function (script) {
            addScript(script);
        });
    };
    ['utils', 'coreTest'].each(function (m) {
        loadTests(m);
    });
    // TODO: jWeb分开测试
    loadTests('jWebTest');
    addScript('../libs/jquery.js');
    addScript('../dist/cc.jWeb.js');
</script>

</body>
</html>
