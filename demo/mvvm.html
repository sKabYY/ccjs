<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" id="html">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>cc MVVM Test Suite</title>
    <script src="../libs/jquery.js"></script>
    <script src="../dist/cc.core.js"></script>
    <script src="../dist/cc.jWeb.js"></script>
    <style>
        body>div {
            width: 100%;
            font-size: 0;
        }
        .panel {
            display: inline-block;
            font-size: 16px;
        }
        .left {
            width: 60%;
        }
        .right {
            width: 40%;
        }
    </style>
</head>
<body>
<!-- input select textarea -->
<div id="mvvm">
    <div>
        <div class="left panel">
            <div><input cc-model="name" /></div>
            <div><textarea cc-model="name"></textarea></div>
        </div>
        <div class="right panel">
            <div>
                <label>name | </label>
                <span cc-bind="name"></span>
            </div>
            <div>
                <input cc-model="name" />
            </div>
            <div>
                <label>showName | </label>
                <span cc-bind="showName"></span>
            </div>
        </div>
    </div>
    <hr/>
    <div>
        <div class="left panel">
            <div><input cc-model="name1" /></div>
            <div><textarea cc-model="name1"></textarea></div>
        </div>
        <div class="right panel">
            <div>
                <label>name | </label>
                <span cc-bind="name1"></span>
            </div>
            <div>
                <input cc-model="name1" />
            </div>
            <div>
                <label>showName | </label>
                <span cc-bind="showName1"></span>
            </div>
        </div>
    </div>
    <hr/>
</div>
<div id="test">test</div>
<script>
    var vm = cc.ViewModel.new({
        name: 'skabyy',
        showName: function (scope) {
            return 'name:' + scope('name');
        },
        showName1: function (scope) {
            return scope('name') + ' ' + scope('name1');
        }
    });
    //vm.on('change:name', function (from, to) {
    //    console.log('[change:name]', from, '->', to);
    //});
    vm.bibind('#mvvm');
</script>
</body>
